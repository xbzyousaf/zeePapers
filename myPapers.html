    <script>
        // Function to fetch data from data.json
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                renderCards(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to truncate text to a certain number of words
        function truncateText(text, maxWords) {
            const words = text.split(' ');
            if (words.length > maxWords) {
                return words.slice(0, maxWords).join(' ') + '...';
            }
            return text;
        }

        // Function to render cards dynamically
        function renderCards(data) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Clear previous content

            for (let i = 0; i < data.length; i += 3) {
                const row = document.createElement('div');
                row.className = 'row mb-4'; // Added margin-bottom to the row

                for (let j = i; j < i + 3 && j < data.length; j++) {
                    const item = data[j];

                    const card = document.createElement('div');
                    card.className = 'card col-12 col-md-6 col-lg-4 mb-2';

                    // Truncate title and description
                    const truncatedTitle = truncateText(item.title, 4); // Show up to 4 words
                    const truncatedDescription = truncateText(item.description, 12); // Show up to 12 words

                    card.innerHTML = `
                        <div class="card-wrapper">
                            <div class="card-box align-center">
                                <div class="iconfont-wrapper">
                                    <img src="${item.image}" alt="">
                                </div>
                                <h5 class="card-title mbr-fonts-style display-7"><strong>${truncatedTitle}</strong></h5>
                                <p class="card-text mbr-fonts-style display-8"><strong>${truncatedDescription}</strong><br></p>
                                <a href="papers.html" class="btn btn-primary">More</a>
                            </div>
                        </div>
                    `;

                    row.appendChild(card);
                }

                cardContainer.appendChild(row);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
