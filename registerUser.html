<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body >

    <section class="testimonials1 cid-svGOzp5ABzz container">
        <div class="row">
            <div class="col-2  leftDiv">
            </div>
                <div class="card-wrapper col-8 mt-2">   
                    <h4 class="mbr-section-title mbr-fonts-style display-2 text-center mt-2">
                        <strong >Register User</strong>
                    </h4>
                    <div class="input-box" id="">
                            <form id="registerUserForm" class="registerUserForm">
                                <div class="input-container">
                                    
                                    <div class="row">
                                        <div class="col-md-12 col-lg-6">
                                            <input id="nameInput" name="name" placeholder="Name" value=""
                                        class="form-control mt-3 nameInput" title="Name" />
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <input id="usernameInput" name="username" placeholder="Username" value=""
                                        class="form-control mt-3 usernameInput" title="Username" />
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <input id="emailInput" name="email" placeholder="Email" value=""
                                            class="form-control mt-3 emailInput" title="Email" type="email"/>
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <input id="phoneInput" name="phone" placeholder="Phone Number" value=""
                                        class="form-control mt-3 phoneInput" title="Phone Number" />
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <input id="passwordInput" name="password" placeholder="Password" value=""
                                        class="form-control mt-3 passwordInput" title="Password" type="password"/>
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <input id="confirmPasswordInput" name="confirm_password" placeholder="Confirm Password" value=""
                                        class="form-control mt-3 confirmPasswordInput" title="Confirm Password" type="password" />
                                        </div>
                                        <div class="col-12">
                                            <input id="addressInput" name="address" placeholder="Address" value=""
                                            class="form-control mt-3 addressInput" title="Address"/>
                                        </div>
                                    </div>
                                    
                                            <button type="submit" class="btn btn-primary mt-3">Register</button>
                                    
                                </div>
    
                            </form>
                        </div>
                </div>
                <div class="col-2"></div>
        </div>
</section>
